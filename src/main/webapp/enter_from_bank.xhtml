<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>Transfer</title>
    </h:head>
    <h:body>
        <h:form>
            <h1>From Bank Account</h1>
            <h:panelGrid columns="2">
                <h:outputLabel for="fromBank">Bank Name:</h:outputLabel>
                <h:inputText id="fromBank" value="#{transfer.fromBank}"/>
                <h:outputLabel for="fromAccount">Account Number:</h:outputLabel>
                <h:inputText id="fromAccount" value="#{transfer.fromAccount}"/>
            </h:panelGrid>
            <h:commandButton value="Start" action="#{transfer.enterToBank}"/>
        </h:form>
    </h:body>
</html>
